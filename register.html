<html>

<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/register-style.css" />

</head>

<body>
  <div id="wrapper">
            <nav id="navigation">
                <ul id="nav">
                    <li><a href="index.html" style="padding-top:10px;">Home</a></li>
                    <li><a href="register.html" style="padding-top:10px;">Register</a></li>
                    <li><a href="contact.html" style="padding-top:10px;">Contact</a></li>
                </ul>

                
            </nav>
    <h1>Registration form <small>(Fill up the forms to get register)</small></h1>
    <div id="container">
      <div class="row-fluid">
        <div class="span8">
          <div id="maincontent" class="span8"> 
            
            <form id="registration-form" class="form-horizontal">
             
                
                <br/>
                
                <div class="form-control-group">
                  <label class="control-label" for="name">Your Name</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" name="name" id="name">
                  </div>
                </div>
                
                <div class="form-control-group">
                  <label class="control-label" for="name">User Name</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" name="username" id="username">
                  </div>
                </div>
                
                <div class="form-control-group">
                  <label class="control-label" for="name">Password</label>
                  <div class="controls">
                    <input type="password" class="input-xlarge" name="password" id="password">
                  </div>
                </div>
                
                <div class="form-control-group">
                  <label class="control-label" for="name"> Retype Password</label>
                  <div class="controls">
                    <input type="password" class="input-xlarge" name="confirm_password" id="confirm_password">
                  </div>
                </div>
                
                <div class="form-control-group">
                  <label class="control-label" for="email">Email Address</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" name="email" id="email">
                  </div>
                </div>
                <div class="form-control-group">
                  <label class="control-label" for="message">Your Address</label>
                  <div class="controls">
                    <textarea class="input-xlarge" name="address" id="address" rows="3"></textarea>
                  </div>
                </div>
                
                <div class="form-control-group">
                  <label class="control-label" for="message"> Please agree to our policy</label>
                  <div class="controls">
                   <input id="agree" class="checkbox" type="checkbox" name="agree">
                  </div>
                </div>
                
                <div class="form-actions">
                  <button type="submit" class="btn btn-success btn-large">Register</button>
                  <button type="reset" class="btn">Cancel</button>
                </div>
        
            </form>
  </div>
</div>      
  
<script src="js/jquery-1.7.1.min.js"></script> 

<script src="js/validate.js"></script> 

<script src="js/script.js"></script> 
<script>
    addEventListener('load', prettyPrint, false);
    $(document).ready(function(){
    $('pre').addClass('prettyprint linenums');
      });
    </script> 

</body>
</html>
